<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code for 2FA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container-fluid pt-4 px-4">
        <div class="bg-secondary text-center rounded p-4">
            <h3>Scan this QR Code</h3>
            <p>Use your authenticator app to scan the QR code below to enable 2FA.</p>
            <img src="{{ url_for('static', filename=qr_code_path) }}" alt="QR Code for 2FA" class="img-fluid">
            <p>After scanning, you can use the code to log in with 2FA enabled.</p>
            <a href="{{ url_for('login') }}" class="btn btn-primary mt-3">Back to Login</a>
        </div>
    </div>
</body>
</html>
