{% extends "base.html" %}

{% block title %}Delete Case{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Delete Case Confirmation</h2>
    <p>Are you sure you want to delete the case <strong>"{{ case.case_title }}"</strong>?</p>
    <p>This action cannot be undone. However, case history will be retained.</p>

    <form action="{{ url_for('delete_case', case_id=case.id) }}" method="POST">
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{{ url_for('view_case_details', case_id=case.id) }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
